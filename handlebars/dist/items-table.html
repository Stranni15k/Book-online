{{#each items}}
    <div class="col-md-3 mx-auto" id="cardclass" style="margin-bottom: 10px;" id="item-{{@key}}" >
        <div class='container' id="card"> 
            <img class="book-image rounded mx-auto d-block" src="{{this.imgsource}}" style="width: 256px; height: 380px;">
            <div class='book-type text-center'>{{this.price}}р.</div>
            <a class='book-type text-center' data-bs-toggle="modal" data-bs-target="#exampleModal1" onclick="editItemFromTable({{@key}}); GetDescription();"><div>{{this.title}}</div></a>
            <div class='book-desc text-center'>{{this.name}}</div>
            <button type="button" class="btn btn-primary" style="background-color: grey; border-color: grey; margin-left: 30px"onclick="removeItemFromTable({{@key}})">Удалить</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target='#exampleModal' style="background-color: grey; border-color: grey;" onclick="editItemFromTable({{@key}}); addtoitem();">Редактировать</button>
        </div>
    </div>  
{{/each}}
